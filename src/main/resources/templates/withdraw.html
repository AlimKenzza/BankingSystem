<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org">
<head th:replace="index :: common-header">
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="index :: navbar"/>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/withdraw}" method="post">
                <div class="form-group" >
                    <label for="bank">Select the account you would like to withdraw:</label>
                    <select class="form-control" th:value="${bank}" name="bank" id="bank" required="required" autofocus="autofocus">
                        <option disabled="disabled" selected="selected"> select </option>
                        <option>Kaspi</option>
                        <option>Halyk</option>
                    </select>
                    <br />
                </div>
                <div class="form-group">
                    <label>Please specify the amount you would like to withdraw from your balance: </label>
                    <span class="input-group-addon">Amount $</span>
                    <input th:value="${amount}" type="text" name="amount" id="amount" class="form-control" aria-label="Amount (to the nearest dollar)"/>
                </div>

                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Withdraw</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
</div>
</body>
</html>
